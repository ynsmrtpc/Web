<body>
    <hr style="color:fuchsia">
    <h1 style="text-align: center;" id="h2">İstediğiniz Yazı Stilini Deneyin!</h1>
    <hr style="color:darkturquoise" size="5px">
    <br>
    <h1 style="text-align: center;" id="h1"></h1>
    <br>
    <hr style="color: darkorchid;" size="5 px">
    <div style="margin: 1% 42%;">

        <!-- Renk Değiştirme -->
        <div id="clr" style="border-color:fuchsia; border-radius: 12px; border-style: double;" class="btn btn-light d-block">
            Rengi Değiştir
            <input class="animate__bounceIn form-control" type="text" name="new_text" id="color-text" placeholder="Rengi buraya yazın...">
        </div>

        <!-- Yazı Değiştirme -->
        <div id="clr-text" style="border-color:violet; border-radius: 12px; border-style: double;" class="btn btn-light d-block" onclick='yaziDegistir()'>
            Yazıyı Değiştir
            <input class="animate__bounceIn form-control" type="text" name="new_text" id="text" placeholder="Yazıyı buraya yazın...">
        </div>

        <!-- Font Değiştirme -->
        <div id="clr-font" style="border-color:#bc6dbc; border-radius: 12px; border-style: double;" class="btn btn-light d-block">
            Fontu Değiştir
            <input class="animate__bounceIn form-control" type="text" name="new_text" id="font_text" placeholder="Fontu buraya yazın...">
        </div>

        <!-- Geri Alma ve Değişiklikleri Uygulama -->
        <div id="change" style="border-color: blueviolet; border-radius: 12px; border-style: double;" class="btn btn-light d-block" onclick='degistir()'>Tüm Değişiklikleri Uygula</div>
        <div style="border-color:cyan; border-radius: 12px; border-style: double;" class="btn btn-light d-block" onclick='gerial()'>Tümünü Sil</div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
