<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <!--action="process.php" Buradaki action php vb. dillerde yazılan kodları buraya gönderir.-->
        <!-- HTML5 Input-->
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter Name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" placeholder="Enter E-Mail"> <br>
        <label for="password">Password</label> <br>
        <input type="password" name="psw" id="psw" placeholder="Enter Password"> <br>
        <label for="date">Date</label> <br>
        <input type="date" name="date" id="date"> <br> Gender <br> Male
        <input type="radio" name="gender" value="male"> Female
        <input type="radio" name="gender" value="female"> Other
        <input type="radio" name="gender" value="other" checked> <br>
        <!-- İki yere de gender yazdığımız için tek bir seçim yapabiliriz
        Eğer birine gender birine gender2 yazsaydık birden fazla seçim yapabilirdik. -->
        Hobies <br> Technology
        <input type="checkbox" name="tech" id="tech"> Music
        <input type="checkbox" name="music" id="music"> Art
        <input type="checkbox" name="art" id="art"> <br> Degree <br>
        <select name="degree" id="degree"> 
            <option value="bachelor">Bachelor</option> 
            <option value="postgraduate">Postgraduate</option>
            <option value="choose" selected>Choose</option>
            <option value="phd">Doctorate </option>
        </select> <br>
        <label> <br> </label>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Please enter your message..."></textarea> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"> <br>
        <!--<button type="submit">Gönder </button>-->
        <!--<button type="Reset">Sıfırla </button>-->
    </form>
</body>

</html>
