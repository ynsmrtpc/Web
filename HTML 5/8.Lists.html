<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Lists</title>
</head>

<body>
    <!--Unordered List-->
    <ul type="none">
        <li>Front End</li>
        <li>Back End</li>
        <li>Front End</li>
        <li>Back End</li>
    </ul>
    <ul type="circle">
        <li>Front End</li>
        <li>Back End</li>
    </ul>
    <ul type="square">
        <li>Front End</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>C#</li>
        </ul>
    </ul>
    <!--Ordered List-->
    <ol start="50">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
    <ol type="i">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
    <ol type="A">
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
</body>

</html>
